<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
<h:body> 
<ui:composition> 
	<h:form id="form">
	<p>
	<h:outputText value="#{catsNQuestions.selectedCategory}">
	</h:outputText>
	<h:dataTable style="text-align:center;" border="2" value="#{catsNQuestions.questions}" var="question">
		 <h:column class="well">
		 	<f:facet name="header">Question</f:facet>    				
		 	#{question.text}
		 </h:column>
		 <h:column class="well">
		 	<f:facet name="header">Choice#1</f:facet>    				
		 	#{question.choices[0]}
		 </h:column>
		 <h:column class="well">
		 	<f:facet name="header">Choice#2</f:facet>    				
		 	#{question.choices[1]}
		 </h:column>
		 <h:column class="well">
		 	<f:facet name="header">Choice#3</f:facet>    				
		 	#{question.choices[2]}
		 </h:column>
		 <h:column class="well">
		 	<f:facet name="header">Choice#4</f:facet>    				
		 	#{question.choices[3]}
		 </h:column>
		 <h:column class="well">
		 	<f:facet name="header">Action</f:facet>
    			<h:commandLink value="Edit" />
		 </h:column>
	</h:dataTable>
	
	</p>
	</h:form>
</ui:composition>
</h:body>
</h:html>
