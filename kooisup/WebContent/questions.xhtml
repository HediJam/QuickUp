<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
<h:body> 
<ui:composition> 
	<h:form id="form">
	<p>
	
		<h:dataTable style="width:-moz-available;align:center" value="#{catsNQuestions.}" var="item">

	         			<f:ajax execute="inputCat" update="tableOfQuestions" />
	         		</h:commandLink>
         		</h:form>
         	</h:column>
         </h:dataTable>
         
	</p>
	</h:form>
</ui:composition>
