
<!DOCTYPE html>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:botDetect="botDetectFacelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	

<h:head>
	<f:metadata>
		<f:viewParam name="quizId" value="#{loginBean.parameter}" />
	</f:metadata>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>فرم ورود</title>
	<link rel="stylesheet" href="flat-login-form/css/reset.css" />
	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' />
	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Montserrat:400,700' />
	<link rel='stylesheet prefetch'
		href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/creative.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="fonts/myFonts.css" />
	
</h:head>

<h:body>

	<div class="container">
		<div class="info">
			<h1 class="Font">خوش آمدید</h1>
		</div>
	</div>
	<div class="form">
		<div class="thumbnail">
			<img src="../img/logo5.png" />
		</div>
		<h:form class="register-form" id="registeration">
			<h:inputText id="username" type="text" a:placeholder="نام کاربری"
				value="#{signUp.username}" required="true"
				requiredMessage="نام کاربری را وارد کنید" />
			<h:message for="username" />

			<h:inputSecret id="pass" type="password" a:placeholder="رمز"
				value="#{signUp.password}" required="true"
				requiredMessage="رمز را وارد کنید" />
			<h:message for="pass" />


			<h:inputSecret id="repass" type="password" a:placeholder="تکرار رمز"
				value="#{signUp.rePassword}" required="true"
				requiredMessage="تکرار رمز را وارد کنید" />
			<h:message for="repass" />

			<h:inputText id="mail" type="text" a:placeholder="ایمیل"
				value="#{signUp.email}" required="true"
				requiredMessage=" ایمیل را وارد کنید">
			</h:inputText>
			<h:message for="mail" />

			<h:selectOneMenu value="#{signUp.gender}" label="" class="input">
				<f:selectItem itemValue="female" itemLabel="زن" />
				<f:selectItem itemValue="male" itemLabel="مرد" />
			</h:selectOneMenu>

			<br />
			<h:selectOneMenu value="#{signUp.country}" class="input">
				<f:selectItems value="#{listCountry.countries}" />
			</h:selectOneMenu>

			<br />
			<br />
			<botDetect:jsfCaptcha id="exampleCaptcha" binding="#{signUp.captcha}" />
			<br></br>
			<h:inputText id="captchaCodeTextBox" value="#{signUp.captchaCode}"
				placeholder="عبارت نشان داده شده در تصویر" styleClass="input" />
			<br></br>

			<h:commandButton value="ثبت نام" class="button"
				action="#{signUp.signItUp}" />
			<p class="message" id="signupButton"></p>
			<p class="message">
				ثبت نام کرده اید؟ <a href="#">ورود</a>
			</p>
		</h:form>

		<h:form class="login-form">

			<h:inputText type="text" a:placeholder="نام کاربری"
				value="#{loginBean.username}" />
			<h:inputSecret type="password" a:placeholder="رمز"
				value="#{loginBean.password}" />
			<h:commandButton value="ورود" class="button"
				action="#{loginBean.doLogin}" />
			<h:messages />
			<p class="message">
				هنوز ثبت نام نکردید؟ <a href="#">ساخت اکانت</a>
			</p>
		</h:form>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>

</h:body>
</HTML>
