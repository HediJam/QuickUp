<html
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
<title>Login Page</title>
 <h:outputStylesheet name="css/reset.css" />
 <h:outputStylesheet name="css/style.css" /> 
</h:head>
  
<h:body>
<div class="container">
  <div class="info">
    <h1>فرم ثبت نام</h1>
  </div>
</div>
<div class="form">
  <div class="thumbnail">
  <h:graphicImage name="img/logo5.png"/>
  </div>
  <h:form class="register-form">
    <input type="text" placeholder="نام"/>
    <h:inputText id="username"  a:placeholder="نام کاربری"></h:inputText>
    <h:inputText id="name"  a:placeholder="نام  و نام خانوادگی"></h:inputText>
    <h:inputSecret id="password" a:placeholder="رمز"></h:inputSecret>
    <h:inputSecret id="rep_password" a:placeholder="تکرار رمز"></h:inputSecret>
    <h:inputText id="mail"  a:placeholder="ایمیل"></h:inputText>
    <div class="dropdown">
    <h:commandButton class="btn btn-primary dropdown-toggle" value="کشور">
    <span class="caret">
    </span>
    </h:commandButton>
    <ul class="dropdown-menu">
      <li><a href="#">ایران</a></li>
      <li><a href="#">مکزیک</a></li>
      <li><a href="#">دبی</a></li>
    </ul>
  </div>
<br></br>
    <h:commandButton value="ساخت"></h:commandButton>
    <p class="message">ثبت نام کرده اید؟<a href="#">ورود</a></p>
  </h:form>
  <h:form class="login-form">
    <h:inputText id="username"  a:placeholder="نام کاربری" value="#{loginBean.username}"></h:inputText>
    <h:inputSecret id="password" a:placeholder="رمز" value="#{loginBean.password}"></h:inputSecret>
    <h:commandButton value="ورود" action="#{loginBean.doLogin}"></h:commandButton>
    <button>ورود</button>
    <p class="message">هنوز ثبت نام نکرده اید؟ <a href="#">ساخت اکانت</a></p>
  </h:form>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </h:body>
</html>
