<!DOCTYPE html>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:metadata>
		 <f:viewParam name="category" value="#{categoryBean.currentCategory}"/>
	</f:metadata>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>offlineInvitation</title>

	<!-- CSS -->
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"></link>
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/creative.css"></link>
	<link rel="stylesheet" href="fonts/myFonts.css"></link>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="css/form-elements.css"></link>
	<link rel="stylesheet" href="flat-login-form/css/styles.css"></link>
</h:head>
<h:body class="header">
	<!-- Top content -->
	<div class="top-content Font">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<!-- <h3>#{score} = امتیاز کسب شده شما</h3>  -->
								<p>... دوستان خود را به رقابت دعوت کنید</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-envelope"></i>
							</div>
						</div>
						<div class="form-bottom contact-form">

							<h:form role="form" id="form">
								
									
									<h:inputText id="opp" p:type="email" class="form-control" p:placeholder="jane.doe@example.com" value="#{resultBean.opponent}"/>

									<br></br>
									<h:commandButton class="btn2 Font" value="ارسال و شروع بازی"  action="#{resultBean.start(categoryBean.currentCategory)}" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/js/retina-1.1.0.min.js"></script>
	<script src="assets/js/scripts.js"></script>
</h:body>
</HTML>
