<!DOCTYPE html>
<HTML xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:pr="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>

	<title>category</title>


	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"></link>


	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
		rel='stylesheet' type='text/css'></link>
	<link
		href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
		rel='stylesheet' type='text/css'></link>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"
		type="text/css"></link>
	<link href="fonts/myFonts.css" rel="stylesheet" />

	<link rel="stylesheet" href="css/animate.min.css" type="text/css"></link>


	<link rel="stylesheet" href="css/creative.css" type="text/css" />
	<link rel="stylesheet" href="fonts/myFonts.css" type="text/css" />
</h:head>

<h:body id="page-top" style="h:background-color:#222">
	<h:form>
		<pr:poll interval="1" listener="#{polling.waitingForSubject}"/>
	</h:form>




	<aside class="bg-dark">
		<div class="container text-center">
			<div class="call-to-action"></div>
		</div>
	</aside>

	<section class="no-padding" id="portfolio">
		<div class="container-fluid">
			<div class="row no-gutter">


				<ui:repeat value="#{categoryBean.categoryList}" var="category">
					<div class="col-lg-4 col-sm-6">
						<a href="game.xhtml?category=#{category.name}"
							class="portfolio-box"> <img
							src="img/portfolio/#{category.fileName}" class="img-responsive"
							alt="" />
							<div class="portfolio-box-caption">
								<div class="portfolio-box-caption-content">
									<div class="project-category text-faded">
										#{category.name}</div>
								</div>
							</div>
						</a>
					</div>
				</ui:repeat>

			</div>
		</div>
	</section>

	<aside class="bg-dark">
		<div class="container text-center">
			<div class="call-to-action"></div>
		</div>
	</aside>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/jquery.fittext.js"></script>
	<script src="js/wow.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/creative.js"></script>

</h:body>

</HTML>
