<!DOCTYPE html>
<HTML lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{quiz1.quizId}" />
		<f:viewParam name="category" value="#{quiz1.category}" />
		<f:viewParam name="opponent" value="#{quiz1.opponent}" />
		<f:viewAction action="#{quiz1.onload}" />
	</f:metadata>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>کوییز</title>
	<link rel="stylesheet" href="css/quiz.css" />
	<link rel="stylesheet" href="flat-login-form/css/reset.css" />
	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' />
	<link rel='stylesheet prefetch'
		href='http://fonts.googleapis.com/css?family=Montserrat:400,700' />
	<link rel='stylesheet prefetch'
		href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/creative.css" type="text/css" />
	<link rel="stylesheet" href="fonts/myFonts.css" />





</h:head>
<h:body class="header">
	<div class="container">
		<div class="text-center Font">
			<br />
			<h:outputText id="scr" value="امتیاز = #{quiz1.score}" />
			<br /> <br></br>

			<hr></hr>
		</div>

		<div class="text-center Font">
			

			<h:form>
			
				<h:outputText id="timer" value="#{quiz1.time}" />
				<p:poll interval="1" listener="#{quiz1.increment}"
					update="timer" />
			</h:form>
			<br /> <br></br>

			<hr></hr>
		</div>
		<div class="row well well-lg">
			<div class="text-center">
				<h3>
					<h:outputText id="question" class="question"
						value="#{quiz1.curQuestion}" for="que1" />
					<br />
				</h3>
				<hr></hr>
			</div>


			<div class="funkyradio">
				<div class="funkyradio-success">
					<h:form id="form">
						<h:selectOneRadio value="#{quiz1.selectedValue}" class="Font">

							<f:selectItem id="opt1" itemValue="0"
								itemLabel="#{quiz1.option1}" />

							<f:selectItem id="opt2" itemValue="1"
								itemLabel="#{quiz1.option2}" />

							<f:selectItem id="opt3" itemValue="2"
								itemLabel="#{quiz1.option3}" />

							<f:selectItem id="opt4" itemValue="3"
								itemLabel="#{quiz1.option4}" />

							<f:ajax listener="#{quiz1.ajaxSubmit}" />
						</h:selectOneRadio>


					</h:form>

				</div>
			</div>

		</div>
	</div>
</h:body>
</HTML>
