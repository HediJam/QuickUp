<HTML
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://java.sun.com/jsf/core"
>
<h:head><title>Login Page</title></h:head>
<h:body>
<h:form>
	<table>
		<tr>
		<td><h:outputText value="username"></h:outputText></td>
		<td><h:outputText value=":"></h:outputText></td>
		<td><h:inputText id="username" value="#{loginBean.username}"></h:inputText></td>
		</tr>
		
		<tr>
		<td><h:outputText value="password"></h:outputText></td>
		<td><h:outputText value=":"></h:outputText></td>
		<td><h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret></td>
		</tr>
		
		<tr><td><h:commandButton value="Login" action="#{loginBean.doLogin}"></h:commandButton></td></tr>
	</table>
		<font color="red"><h:messages></h:messages></font>
		</h:form>
		</h:body>
</HTML>
